{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>

    {% for listing in listings %}
        <div style="position: relative; width: 1420px; height: 200px; border: 3px solid gray; border-radius: 5px;">
            <img src="{{ listing.image }}" style="max-height: 100%;">
            <div style="position: absolute; left: 600px; top: 20px;">
                <a href="{% url 'listing' listing_id=listing.id%}"><h5>{{ listing.name }}</h5></a>
                <div>
                    <b>Price: </b>${{ listing.price }}
                </div>
                <div>
                    {{ listing.description }}
                </div>
            </div>
        </div>
        <br>
    {% endfor %}
{% endblock %}
