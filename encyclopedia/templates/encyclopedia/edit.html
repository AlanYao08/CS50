{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

    <form action="{% url 'edit' title=title %}" method="post">
        {% csrf_token %}
        <div>
            <textarea name="content" style="width: 800px; height: 400px;">{{ content }}</textarea>
        </div>
        <input type="submit">
    </form>

{% endblock %}
