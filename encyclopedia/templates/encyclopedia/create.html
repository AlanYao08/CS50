{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <input name="title" type="text" placeholder="Title">
        <div>
            <textarea name="content" style="width: 800px; height: 400px;"></textarea>
        </div>
        <input type="submit">
    </form>

{% endblock %}
